<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="static/css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-heartbeat"></i> medcare. </a>

        <nav class="navbar">
            <a href="{{url_for('home')}}">home</a>
            <a href="{{url_for('dashboard')}}">Dashboard</a>
            <a href="{{url_for('contact')}}">Contact</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>

    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="{{url_for('predict')}}" method="post">
                <div class="user-details">

                    <div class="input-box">
                        <label for="firstName" class="details">Enter your Name :</label>
                        <input type="text" id="firstName" name="name" required>
                    </div>

                    <div class="input-box">
                        <label for="age" class="details">Enter your Age : </label>
                        <select name="age" id="age">
                            <option value="1">1 to 24</option>
                            <option value="2">25 to 29</option>
                            <option value="3">30 to 34</option>
                            <option value="4">35 to 39</option>
                            <option value="5">40 to 44</option>
                            <option value="6">45 to 49</option>
                            <option value="7">50 to 54</option>
                            <option value="8">55 to 59</option>
                            <option value="9">60 to 64</option>
                            <option value="10">65 to 69</option>
                            <option value="11">70 to 74</option>
                            <option value="12">75 to 79</option>
                            <option value="13">80 or older</option>
                        </select required>
                    </div>

                    <div class="input-box">
                        <label for="gender" class="details">Enter your Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select required>
                    </div>

                    <div class="input-box">
                        <label for="bmi" class="details">What is your Body Mass Intex(BMI):<br><b>Formula : weight (kg)
                                / [height (m)]2 </b> </label>
                        <input type="text" id="bmi" name="bmi" required>
                    </div>

                    <div class="input-box">
                        <label for="mhealth" class="details">In past 30 days,how many days did you had a mental health
                            problem<br>[<b>Note:</b>It includes stress, depression, and problems with emotions ]
                        </label>
                        <input type="number" min="0" max="30" required name="mhealth">
                    </div>

                    <div class="input-box">
                        <label for="phealth" class="details">In past 30 days,how many days did you had a physical health
                            problem<br>[<b>Note:</b>It includes physical illness and injury]<br>
                        </label>
                        <input type="number" min="0" max="30" required name="phealth">
                    </div>

                    <div class="input-box">
                        <label for="bp" class="details">Do you have a high BP ( Blood Pressure ) ?</label>
                        <select name="bp" id="bp" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="hc" class="details">Do you have high Cholesterol ?</label>
                        <select name="hc" id="hc" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="cc" class="details">Have you checked your Cholesterol in last 5 years ?</label>
                        <select name="cc" id="cc" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="smoker" class="details">Have you smoked at least 100 cigarettes in your entire life
                            ?<br>
                            [<b>Note:</b>
                            5
                            packs =
                            100 cigarettes]</label>
                        <select name="smoker" id="smoker" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="stroke" class="details">Have you ever had an Stroke ?</label>
                        <select name="stroke" id="stroke" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="hearta" class="details">Do you have any Heart Disease <b>or</b> Ever had an
                            HeartAttack ? <br>
                            [Coronary
                            heart
                            disease
                            (CHD) <b>or</b> Myocardial infarction (MI)] </label>
                        <select name="hearta" id="hearta" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="phact" class="details">Did you do any physical activity in 30 days
                            ?<br>[<b>Note:</b> Do not
                            include
                            your
                            job ]
                            :</label>
                        <select name="phact" id="phact" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="fruit" class="details">Do you consume any fruit one or more times per day ? </label>
                        <select name="fruit" id="fruit" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="veggies" class="details">Do you consume Vegetables one or more times per day ?
                        </label>
                        <select name="veggies" id="veggies" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="drinker" class="details">Are you an Heavy Drinker ?<br>
                            [Note: <em>adult men</em> having more than 14 drinks per week <b>and</b> <em>adult
                                women</em>
                            having more than 7 drinks per week]</label>
                        <select name="drinker" id="drinker" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="hcare" class="details">Do you have any kind of health care coverage ?<br>
                            [<b>Note:</b>
                            including
                            health
                            insurance, prepaid plans such as HMO, etc..]</label>
                        <select name="hcare" id="hcare" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="cost" class="details">Was there a time in the past 12 months when you needed to see
                            a doctor but
                            could
                            not because of cost ?</label>
                        <select name="cost" id="cost" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="walking" class="details">Do you have serious difficulty walking or climbing stairs
                            ?</label>
                        <select name="walking" id="walking" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="education" class="details">What is your education level in Education level scale
                            (EDUCA see codebook) scale 1-6 :</label>
                        <select name="education" id="education">
                            <option value="1">Never attended school or only kindergarten </option>
                            <option value="2">Grades 1 through 8 (Elementary)</option>
                            <option value="3">Grades 9 through 11 (Some high school)</option>
                            <option value="4">Grade 12 or GED (High school graduate)</option>
                            <option value="5">College 1 year to 3 years (Some college or technical school)</option>
                            <option value="6">College 4 years or more (College graduate)</option>
                        </select>

                    </div>

                    <div class="input-box">
                        <label for="income" class="details">What will be your income in Income scale (INCOME2 see
                            codebook) <br><b>scale 1-8 :</b></label>
                        <select name="income" id="income">
                            <option value="1">Less than $10,000 </option>
                            <option value="2">$10,000 to less than $15,000</option>
                            <option value="3">$15,000 to less than $20,000</option>
                            <option value="4">$20,000 to less than $25,000</option>
                            <option value="5">$25,000 to less than $35,000</option>
                            <option value="6">$35,000 to less than $50,000</option>
                            <option value="7">$50,000 to less than $75,000</option>
                            <option value="8">$75,000 or more</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="ghealth" class="details">What would be your health in general scale of
                            <b>1-5</b><br>
                        </label>
                        <select name="ghealth" id="ghealth">
                            <option value="1">Excellent</option>
                            <option value="2">Very Good</option>
                            <option value="3">Good</option>
                            <option value="4">fair</option>
                            <option value="5">poor</option>
                        </select>
                    </div>


                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
            </form>
        </div>
    </div>

</body>

</html>
